<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyohanMemory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">MyohanMemory</div>
        <ul class="nav-links">
          <li><a href="#">홈</a></li>
          <li><a href="#">메모</a></li>
          <li><a href="#">설정</a></li>
        </ul>
        <div class="auth-section">
          <button id="auth-button">로그인</button>
        </div>
      </nav>
    </header>

    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="login-text">로그인</h2>
        <button id="google-login">
          <img src="google-logo.svg" width="20" height="20" alt="Google 로고" />
          Google 로그인
        </button>
        <p id="draw-line"><span>또는</span></p>
        <input type="email" id="email" placeholder="이메일 입력" />
        <input type="password" id="password" placeholder="비밀번호 입력" />
        <button id="login-submit">로그인</button>
        <span id="login-method-change">회원가입</span>
      </div>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
