<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="cs_style.css" />
  </head>
  <body>
    <div class="login-container">
      <div id="login-form">
        <h2>로그인</h2>
        <input type="email" id="email-input" placeholder="이메일" required />
        <input
          type="password"
          id="password-input"
          placeholder="비밀번호"
          required
        />
        <button id="login-button">로그인</button>
        <p>계정이 없으신가요? <a href="#" id="signup-link">회원가입</a></p>
      </div>

      <div id="signup-form" style="display: none">
        <h2>회원가입</h2>
        <input type="email" id="signup-email" placeholder="이메일" required />
        <input
          type="password"
          id="signup-password"
          placeholder="비밀번호"
          required
        />
        <input
          type="password"
          id="confirm-password"
          placeholder="비밀번호 확인"
          required
        />
        <button id="signup-button">회원가입</button>
        <p>이미 계정이 있으신가요? <a href="#" id="login-link">로그인</a></p>
      </div>

      <div id="user-profile" style="display: none">
        <h2>환영합니다!</h2>
        <p id="user-email"></p>
        <button id="logout-button">로그아웃</button>
      </div>
    </div>
    <script type="module" src="cs_script.js"></script>
  </body>
</html>
