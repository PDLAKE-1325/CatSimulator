<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyohanMemory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="/images/Menu/cat_sit.png"
          width="70"
          height="70"
          id="game-logo"
        />
        <div class="logo">MyohanMemory</div>
        <ul class="nav-links">
          <!-- <li><a href="#">게임</a></li> -->
          <!-- <li><a href="#">채팅</a></li> -->
        </ul>
        <div class="auth-section">
          <button id="auth-button">로그인</button>
          <div id="user-profile" class="user-profile">
            <button id="logout-btn">로그아웃</button>
            <img id="profile-image" src="" alt="프로필 이미지" />
            <span id="user-name"></span>
          </div>
        </div>
      </nav>
    </header>

    <div class="noGame">
      <img
        src="/images/Menu/cat_stand.png"
        width="140"
        height="140"
        id="cat-stand"
      />
      <h2>로그인을 해주세요 ㅠㅠ</h2>
    </div>
    <div class="Game">
      <iframe id="game-frame" src="game.html"></iframe>
    </div>

    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="login-text">로그인</h2>
        <button id="google-login">
          <img
            src="/images/google_logo.svg"
            width="20"
            height="20"
            alt="Google 로고"
          />
          Google 로그인
        </button>
        <p id="draw-line"><span>또는</span></p>
        <input type="text" id="username" placeholder="사용자 이름" />
        <input
          type="email"
          id="email"
          placeholder="이메일 입력"
          class="optional-field"
        />
        <input type="password" id="password" placeholder="비밀번호 입력" />
        <button id="login-submit">로그인</button>
        <span id="login-method-change">회원가입</span>
      </div>
    </div>

    <script type="module" src="auth.js"></script>
  </body>
</html>
